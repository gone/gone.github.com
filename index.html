<body>
  <div id="housing">
  </div>
  <script type="text/x-handlebars" id="main_tmpl" data-template-name="main">
    <div id="name">
      <h1>Ben Beecher</h1>
    </div>
    <div id="greeting">
      A computer programmer living in Brooklyn.
    </div>
    <div id="design"></div>
    <div id="content">
      <div id="sections">
        {{#each sections}}
        {{#view App.ButtonView contentBinding="this"}}
        <h2>{{content.text}}</h2>
        {{/view}}
        {{/each}}
      </div>
      <div id="contact">
        <h2>Contact me!</h2>
        <ul>
          <li>Twitter</li>
          <li>Blog</li>
          <li>Email</li>
          <li>vCard</li>
        </ul>
      </div>
    </div>
